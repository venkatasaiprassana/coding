<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="shortcut icon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2015-01-25/1e31e2b13866f63522d4d0994172d265.ico" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<link rel="stylesheet" href="student.css">
<body>
    <h1 align="center" style="color:black;">Student Register Form</h1>
   
    <div id="dd">
        <label for="f"><b>First Name :</b> <input type="text" name="name" placeholder="Enter your First Name" id="f"></label> <br> <br><br>
        <label for="n"><b>Last Name  :</b> <input type="text" name="name" placeholder="Enter your name" id="n"></label> <br> <br><br>
        <label for="em"><b>Email Addr:</b> <input type="email" name="email" placeholder="Enter your email" id="em"></label> <br><br><br>
        <label for="no"><b>Phone No :</b> <input type="number" name="no" placeholder="Enter Phone no" id="no"></label> <br><br><br>
        <label for="pw"><b>Password :</b> <input type="password" name="pw" placeholder="Enter Password" id="pw"></label> <br><br><br>
        <label for="st"><b>State Name:</b> <input type="text" name="tx" placeholder="Enter your State" id="st"></label> <br><br><br>
        <label for="c"><b>City Name :</b> <input type="text" name="c" placeholder="Enter your city" id="c"></label> <br><br><br>
        <label for="ad"><b>Address :</b> <input type="text" name="dw" placeholder="Enter your Address" id="ad"></label> <br><br><br>
        <label for="da"><b>Enter Date of birth:</b> <input type="date" name="pw" placeholder="Enter date of birth" id="da"></label> <br><br><br>
        <input type="button" value="submit">&nbsp;&nbsp;
      <input type="reset" value="reset">

    </div>

    
</body>
</html>
